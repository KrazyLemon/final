<!DOCTYPE HTML>
<html>
    <head>
        <title>ESP Output Control</title>
    </head>
<body>
    <h2>ESP Output Control</h2>
    <label class="switch">
        <input type="checkbox" onchange="updateOutput(this)" id="1">
            <span class="slider">
            </span>
        </label>
    <script>
        function updateOutput(element) {
            var xhr = new XMLHttpRequest();
            if(element.checked){
                xhr.open("GET", "out_Post.php?action=output_update&id="+element.id+"&state=1", true);
            }
            else {
                xhr.open("GET", "out_Post.php?action=output_update&id="+element.id+"&state=0", true);
            }
            xhr.send();
        }
    </script>
</body>
</html>
